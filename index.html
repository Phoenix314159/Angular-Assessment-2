<!DOCTYPE html>
<html lang="en" ng-app="assessment">
<head>
    <meta charset="UTF-8">
    <title>Front End Assessment</title>
    <link rel="stylesheet" href="./styles/app.css">


</head>
<body>
<!--This div wraps the entire page-->
<div class="site-wrapper">
    <!--Here is your header with the navigation nested inside -->
    <header class="site-header" role="banner">
        <div class="container">
            <!--Insert Logo directive here -->
            <logo-directive class="logo"></logo-directive>
            <nav class="site-nav">
                <ul class="primary-nav">
                    <!-- Navs go here -->
                    <div><p><a ui-sref="home">Home</a></p></div>
                    <div><p><a ui-sref="about">About</a></p></div>
                    <div><p><a ui-sref="blog">Blog</a></p></div>
                    <div><p><a ui-sref="shop">Shop</a></p></div>
                </ul>
            </nav>
            <button class="hamburger toggle-nav js-toggle-nav" ng-click="showNav">
                    <span class="hamburger-box"><span class="hamburger-inner"></span>
                    </span>
            </button>

        </div>
    </header>
    <!--This is the main wrapper -->
    <main class="site-main" role="main">

        <div ui-view></div>

    </main>
</div>


<!--ADD ALL YOUR SCRIPTS HERE -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
<script src="app.js"></script>
<script src="js/logoDirective.js"></script>
<script src="js/individualProduct.js"></script>
<script src="js/productDetailsCtrl.js"></script>
<script src="js/shopCtrl.js"></script>
<script src="js/shopService.js"></script>

</body>
</html>
