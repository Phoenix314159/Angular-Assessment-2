<div class="product-grid__item  grid__item one-half large--one-third">

    <!--Product Image-->
    <a ng-click="showMe2=!showMe2" class="product-grid__product">
        <img ng-hide="showMe2" ng-src="{{getProductById.image}}" class="product-grid__img"
             sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
        <span ng-show="showMe2">Show Me</span>
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!-- Tittle-->
        <h3 class="product-grid__name"><a>{{getProductById.title}}</a></h3>
        <!--Product Description-->
        <h4 class="product-grid__sub">{{getProductById.desc}}</h4>

        <!--Product Price-->
        <div class="product-grid__price">{{getProductById.price}}</div>
    </div>
</div>
